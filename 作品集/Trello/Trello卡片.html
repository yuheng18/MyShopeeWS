<head>

<body>
    <!-- Button trigger modal -->
    <div class="container-fluid">
        <p>
            <h2>這是可愛的bootstrap練習作業</h2>
        </p>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">

            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </div>
                <div class="modal-body" style="font-family:微軟正黑體;">
                    <div class="row">
                        <div class="col-8">
                            位於文件列表
                            <a href="#" class="badge">
                                <h6>練習中/作業中</h6>
                            </a>
                            </br>
                            </br>
                            <div class="form-group">
                                <label for="">描述</label>
                                <textarea class="form-control" name="" id="" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" id="btn">儲存</button>
                            </br>
                            </br>
                            </br>
                            <div class="form-group">
                                <label for="">新增評論</label>
                                <textarea class="form-control" name="" id="" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" id="btn">儲存</button>
                            <p style="margin-top:3%">活動
                                <p>黃裕恆再次編輯了這張卡片</p>
                                <p>黃裕恆編輯了這張卡片</p>
                        </div>
                        <div class="col-4">
                            新增</br>
                            <button type="button" class="btn btn-primary btn-block text-left" id="btn">
                                <i class="fas fa-user"></i>&nbsp;成員</button>
                            <button type="button" class="btn btn-primary btn-block text-left" id="btn" style="margin-top:1%">
                                <i class="fas fa-tag"></i>&nbsp;標籤</button>
                            <button type="button" class="btn btn-primary btn-block text-left" id="btn" style="margin-top:1%">
                                <i class="fas fa-check-square"></i>&nbsp;待辦清單</button>
                            <button type="button" class="btn btn-primary btn-block text-left" id="btn" style="margin-top:1%">
                                <i class="fas fa-clock"></i>&nbsp;到期日</button>
                            <button type="button" class="btn btn-primary btn-block text-left" id="btn" style="margin-top:1%">
                                <i class="fas fa-paperclip"></i>&nbsp;附近</button>
                            </br>
                            </br>
                            </br>
                            強化功能
                            <button type="button" class="btn btn-primary btn-block  text-left" id="btn" style="font-size:13px;">
                                <i class="fab fa-google-drive"></i>&nbsp;Google雲端硬碟</button>
                            </br>
                            </br>
                            </br>
                            動作
                            </br>
                            <button type="button" class="btn btn-primary btn-block text-left" id="btn">
                                <i class="fas fa-long-arrow-alt-right"></i>&nbsp;移動</button>
                            </br>
                            <button type="button" class="btn btn-primary btn-block text-left" id="btn" style="margin-top:1%">

                            <a></a>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary text-left" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary text-left">Save</button>
                </div>
            </div>
        </div>
    </div>
